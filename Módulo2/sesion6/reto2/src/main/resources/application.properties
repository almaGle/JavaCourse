# Configuración para la base de datos H2
spring.datasource.url=jdbc:h2:mem:tiendadb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update 
# Crea/actualiza las tablas automáticamente
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola web de H2 para verificar la base de datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Puerto del servidor (cambiado a 8081 para evitar conflictos con 8080)
server.port=8081